<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    *{
      padding: 0;
      margin: 0;
     }
      .item{
        background-color: green;
        box-sizing: content-box;
      }
      .left{
        height: 800px;
        background-color: red;
        margin-right: 300px;
      }
      .right{
        background-color: yellow;
        height: 800px;
        width: 300px;
        position:absolute;
        right: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="item">
      <div class="left">实现一个两栏布局，右侧固定宽度，</div>
      <div class="right">左侧根据浏览器宽度进行自适应变化</div>
    </div>
  </body>
</html>
