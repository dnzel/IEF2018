<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    *{
      padding: 0;
      margin: 0;
    }
      .item{
        background-color: green;
        box-sizing: content-box;
        font-size: 0;
      }
      .left{
        width: 300px;
        height: 800px;
        background-color: red;
        float: left;
        font-size: 20px;
      }
      .right{
        background-color: yellow;
        margin-left: 300px;
        height: 800px;
        font-size: 20px;

      }
    </style>
  </head>
  <body>
    <div class="item">
      <div class="left">
        实现一个两栏布局，左侧固定宽度
      </div>
      <div class="right">
        右侧根据浏览器宽度进行自适应变化
      </div>
    </div>
  </body>
</html>
