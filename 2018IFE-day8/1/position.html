<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

      *{
        margin: 0;
        padding: 0;
      }
      .left{
        width: 30%;
        background-color: red;
        height: 800px;
        position: absolute;
        left: 0;
      }
      .right{
        width: 70%;
        background-color: yellow;
        height: 800px;
        margin-left: 30%;

      }
    </style>
  </head>
  <body>
    <div class="left">
      用position实现
    </div>
    <div class="right">
      实现一个两栏布局，左侧占30%宽度，右侧占70%宽度
    </div>
  </body>
</html>
