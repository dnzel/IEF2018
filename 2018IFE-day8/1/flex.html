<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .item{
        display: flex;
        width: 600px;
        margin: 30px auto;
      }
      .left{
        background-color: red;
        height: 800px;
        flex: 3;
      }
      .right{
        background-color: yellow;
        height: 800px;
        flex:7;
      }
    </style>
  </head>
  <body>
    <div class="item">
      <div class="left">
        用flexbox实现
      </div>
      <div class="right">
        实现一个两栏布局，左侧占30%宽度，右侧占70%宽度
      </div>
    </div>
  </body>
</html>
