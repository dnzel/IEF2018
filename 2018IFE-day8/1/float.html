<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .left{
        width: 30%;
        background-color: red;
        float: left;
        height: 800px;
      }
      .right{
        width: 70%;
        background-color: yellow;
        float: right;
        height: 800px;
      }
    </style>
  </head>
  <body>
    <div class="left">
      用Float实现
    </div>
    <div class="right">
      实现一个两栏布局，左侧占30%宽度，右侧占70%宽度
    </div>
  </body>
</html>
